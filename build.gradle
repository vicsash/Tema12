plugins {
    id 'java'
    id 'application'
}

group = 'com.victorsashnev.tema12'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
application {
    mainClass ='com.victorsashnev.tema12'
}
dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}